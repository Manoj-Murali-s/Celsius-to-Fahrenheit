<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <h2>Celcius to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="enter" placeholder="Celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>


    <script>
function convert(){
let coool = document.getElementById("enter").value
let final = ( coool * 1.8) + 35
let result = document.getElementById("result")
result.innerText= final

}


    </script>
</body>
</html>
